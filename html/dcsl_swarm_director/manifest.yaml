authors: Brendan Andrade
brief: Routes TwistArray message into Twist messages on separate topics.
depends:
- dcsl_messages
- rospy
- sensor_msgs
- std_msgs
description: "\n\n     The dcsl_swarm_director package contains the dcsl_swarm_director\
  \ node that subscribes to the cmd_vel_array topic with TwistArray messages and publishes\
  \ cmd_velX topics with Twist messages where X is the array index from the TwistArray.\
  \ It is designed for use with multi-agent systems.\n\n  "
