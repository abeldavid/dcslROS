description: "\n\n     The dcsl_state_estimator package contains dcsl_miabot_state_estimator\
  \ node and dcsl_miabot_estimator_math library. The purpose of this package is to\
  \ provide an extended Kalman-Bucy filter that takes in state measurements and control\
  \ inputs to estimate the current poses of the differential-drive Miabots in the\
  \ system.\n\n  "
